{% extends "base.html" %}
{% block heading %} Search Results - {{ query }} {% endblock %}

{% block content %}
<body>
    <form id="searchForm" method="post">
        <label for="query">Enter your search query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var queryValue = document.getElementById("query").value;
            window.location.href = "/results/" + encodeURIComponent(queryValue);
        });
    </script>
    <ul>
        {% for url, score in results.items() %}
            <li><a href="{{ url }}">{{ url }}</a> - Score: {{ score }}</li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
